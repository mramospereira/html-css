<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <a href="index.html">Voltar</a>
    <h1>Informações pessoais</h1>
    <form>
        <fieldset>
            <legend>Cadastro de Cliente</legend>
            <div>
                <label>Nome:</label>
                <input type="text" size="35" placeholder="Digite o nome do cliente">
            </div>
            <br>
            <div>
                <label>Idade:</label>
                <input type="text" size="10" placeholder="Digite a idade">
            </div>
            <br>
            <div>
                <label>Endereço:</label>
                <input type="text" size="60" placeholder="Digite o endereço">
            </div>
            <br>
            <div>
                <label>Cidade:</label>
                <input type="text" size="35" placeholder="Digite a cidade">
            </div>
            <br>
            <div>
                <label>Estado:</label>
                <input type="text" size="10" placeholder="UF">
            </div>
            <br>
            <div>
                <label>CEP:</label>
                <input type="text" size="15" placeholder="XX.XXX-XXX">
            </div>
            <br>
            <div>
                <label>Tel/Res:</label>
                <input type="tel" size="15" placeholder="99 9999-9999">
            </div>
            <br>
            <div>
                <label>Tel/Cel:</label>
                <input type="tel" size="15" placeholder="99 99999-9999">
            </div>
            <br>
            <div>
                <label>E-mail:</label>
                <input type="email" size="60" placeholder="Digite o endereço de e-mail">
            </div>
            <br>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
